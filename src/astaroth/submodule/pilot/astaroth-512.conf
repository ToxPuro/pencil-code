// NO MATTER IN THIS TEST
AC_chi = 0.0001

// Forcing
// 0 no helicity, 1 max helicity
AC_relhel = 0.0
AC_forcing_magnitude = 0.01
// Range of wavenumbers
AC_kmin = 1.
AC_kmax = 2.45
AC_forcing_period_steps = 1

// Switches forcing off and accretion on
// NO MATTER IN THIS TEST
